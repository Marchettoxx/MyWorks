<div class="container mt-3">
    <div class="row">
        <div class="col-md-6" *ngFor="let card of cardData">
            <div class="card mb-3 bg-light text-dark">
                <div class="row">
                    <div class="col-md-4">
                        <a href="{{ card.link }}" class="card-link text-dark"
                            ><img
                                [src]="card.imgSrc"
                                class="img-fluid img-card rounded"
                                [alt]="card.title"
                        /></a>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{ card.title }}</h5>
                            <p class="card-text">{{ card.text }}</p>
                            <a
                                href="{{ card.link }}"
                                class="card-link text-dark"
                                >link</a
                            >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
