<div class="container mt-3">
  <div class="row">
    <div class="col-md-6" *ngFor="let card of cardData">
      <div class="card mb-3">
        <div class="row">
          <div class="col-md-4">
            <img [src]="card.imgSrc" class="img-fluid img-card rounded" [alt]="card.title">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ card.title }}</h5>
              <p class="card-text">{{ card.text }}</p>
              <a href="{{card.link}}" class="btn btn-primary">link</a>
              <p class="card-text"><small class="text-body-secondary">Ultimo aggiornamento {{ card.lastUpdate }}</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
